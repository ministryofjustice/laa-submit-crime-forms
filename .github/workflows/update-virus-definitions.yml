name: Update virus definitions

on:
  schedule:
    - cron: '0 2 * * *'
    - cron: '5 2 * * *'
    - cron: '10 2 * * *'
    - cron: '15 2 * * *'
    - cron: '20 2 * * *'

jobs:
  update_virus_definitions:
    runs-on: ubuntu-latest
    steps:
      - name: Update the dev definitions
        if: github.event.schedule == '0 2 * * *'
        id: update_dev_0
        uses: ./.github/actions/run-freshclam
        with:
          k8s_cluster: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_NAME }}
          k8s_cluster_cert: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_CERT }}
          k8s_namespace: laa-submit-crime-forms-dev
          k8s_token: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_TOKEN }}
          pod_name: clamav-0
      - name: Update the uat pod 0 definitions
        if: github.event.schedule == '5 2 * * *'
        id: update_uat_0
        uses: ./.github/actions/run-freshclam
        with:
          k8s_cluster: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_NAME }}
          k8s_cluster_cert: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_CERT }}
          k8s_namespace: laa-submit-crime-forms-uat
          k8s_token: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_TOKEN }}
          pod_name: clamav-0
      - name: Update the uat pod 1 definitions
        if: github.event.schedule == '10 2 * * *'
        id: update_uat_1
        uses: ./.github/actions/run-freshclam
        with:
          k8s_cluster: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_NAME }}
          k8s_cluster_cert: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_CERT }}
          k8s_namespace: laa-submit-crime-forms-uat
          k8s_token: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_TOKEN }}
          pod_name: clamav-1
      - name: Update the prod pod 0 definitions
        if: github.event.schedule == '15 2 * * *'
        id: update_prod_0
        uses: ./.github/actions/run-freshclam
        with:
          k8s_cluster: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_NAME }}
          k8s_cluster_cert: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_CERT }}
          k8s_namespace: laa-submit-crime-forms-prod
          k8s_token: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_TOKEN }}
          pod_name: clamav-0
      - name: Update the prod pod 1 definitions
        if: github.event.schedule == '20 2 * * *'
        id: update_prod_1
        uses: ./.github/actions/run-freshclam
        with:
          k8s_cluster: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_NAME }}
          k8s_cluster_cert: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_CLUSTER_CERT }}
          k8s_namespace: laa-submit-crime-forms-prod
          k8s_token: ${{ secrets.AUTOGENERATED_SUBMIT_FORMS_DEV_K8S_TOKEN }}
          pod_name: clamav-1
